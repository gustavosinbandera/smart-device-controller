author: mongoose-os
description: A Mongoose OS app skeleton
version: 2.0

libs_version: ${mos.version}
modules_version: ${mos.version}
mongoose_os_version: ${mos.version}

# Optional. List of tags for online search.
tags:
  - c

# List of files / directories with C sources. No slashes at the end of dir names.
sources:
  - src

# List of dirs. Files from these dirs will be copied to the device filesystem
filesystem:
  - fs

# Custom configuration entries, settable via "device configuration"
# Below is a custom firmware configuration example.
# Uncomment and modify according to your needs:

config_schema:
  - ["wifi.sta.enable", true]
  - ["wifi.sta.ssid", "Familia-Grisales"]
  - ["wifi.sta.pass", "nicolas901028"]
  - ["mqtt.enable", true]
  - ["mqtt.server", "a2frld6tpgk2u3-ats.iot.us-east-1.amazonaws.com:8883"]
  - ["mqtt.ssl_cert", "cert.pem"]
  - ["mqtt.ssl_key", "key.pem"]
  - ["mqtt.ssl_ca_cert", "ca.pem"]
  - ["shadow_enable", true]
  - ["adc_enable", true]
  - ["device.id", "esp32-relay-board"]
  - ["rpc.uart.enable", true]
  - ["device.license", "s", "", {"title": "License key"}]

  - ["uart.uart1.enable", true]
  - ["uart.uart1.baud_rate", 9600]
  - ["uart.uart1.rx_gpio", 18]
  - ["uart.uart1.tx_gpio", 19] 

fs:
  - certs/esp32-relay-board/cert.pem
  - certs/esp32-relay-board/key.pem
  - certs/esp32-relay-board/ca.pem

libs:
  - origin: https://github.com/mongoose-os-libs/boards
  - origin: https://github.com/mongoose-os-libs/ca-bundle
  - origin: https://github.com/mongoose-os-libs/rpc-common
  - origin: https://github.com/mongoose-os-libs/rpc-service-config
  - origin: https://github.com/mongoose-os-libs/rpc-service-fs
  - origin: https://github.com/mongoose-os-libs/ota-http-server
  - origin: https://github.com/mongoose-os-libs/rpc-service-ota
  - origin: https://github.com/mongoose-os-libs/rpc-uart
  - origin: https://github.com/mongoose-os-libs/mqtt
  - origin: https://github.com/mongoose-os-libs/aws
  - origin: https://github.com/mongoose-os-libs/ota-http-client
  - origin: https://github.com/mongoose-os-libs/adc

  - origin: ./libs/io_board
  - origin: ./libs/networking-common/a9g_module
  - origin: ./libs/rpc_handler

# Used by the mos tool to catch mos binaries incompatible with this file format
manifest_version: 2017-09-29
